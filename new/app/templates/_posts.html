<ul class="posts">
            {% for post in posts %}
            <li class="post">
                <div class="post-thumbnail">
                    <a href="{{ url_for('user.user_home',username=post.author.username) }}">
                        <img class="img-rounded profile-thumbnail0" src="{{ url_for('static',filename=post.author.get_avatar()) }}" with="32" height="32">
                    </a>
                </div>
                <div class="post-content">
                    <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
                    <div class="post-author"><a href="{{ url_for('user.user_home',username=post.author.username) }}">{{ post.author.username }}</a></div>
                    <div class="post-body">{{ post.body }}</div>
                </div>
            </li>
            {% endfor %}
</ul>
